<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

(function () {
  const AFF_URL       = 'https://s.shopee.co.th/5ff1bt7qaZ'; // ลิงก์ affiliate ของคุณ
  const KEY           = 'aff_scroll_once_ts';                 // คีย์ใน localStorage
  const DELAY_MS      = 2000;                                 // หน่วง 2 วินาที
  const COOLDOWN_MS   = 24 * 60 * 60 * 1000;                  // 24 ชั่วโมง

  // ไม่ทำงานถ้าเปิดอยู่ใน iframe
  if (window.top !== window.self) return;

  // ถ้ายังอยู่ในช่วงคูลดาวน์ 24 ชม. ให้ยกเลิก
  const last = Number(localStorage.getItem(KEY) || 0);
  if (last && (Date.now() - last) < COOLDOWN_MS) return;

  let armed = false;
  let timer = null;

  function armRedirect() {
    if (armed) return;
    armed = true;

    timer = setTimeout(() => {
      // บันทึกเวลา เพื่อคูลดาวน์ 24 ชม.
      localStorage.setItem(KEY, String(Date.now()));

      // ไปหน้า Affiliate (แทนที่แท็บปัจจุบัน)
      window.location.href = AFF_URL;
      // ถ้าต้องการเปิดแท็บใหม่แทน ให้ใช้บรรทัดนี้:
      // window.open(AFF_URL, '_blank', 'noopener');

    }, DELAY_MS);
  }

  // “การเลื่อนครั้งแรก” ถือเป็น user gesture เพียงพอสำหรับ redirect
  // once:true => ผูกครั้งเดียวพอ
  window.addEventListener('scroll', armRedirect,   { passive: true, once: true });
  window.addEventListener('wheel',  armRedirect,   { passive: true, once: true });
  window.addEventListener('touchmove', armRedirect,{ passive: true, once: true });

  // (ไม่จำเป็นต้อง cleanup เพราะใช้ once:true)
})();

  // ปี footer
  document.getElementById("year").textContent = new Date().getFullYear();

  // ===== Always-on notice bar (TikTok vs Browser) =====
  (function(){
    const ua = navigator.userAgent || "";
    const isTikTok = /TikTok|Tiktok|Bytedance|TTWebView/i.test(ua);
    const notice = document.getElementById("notice");
    if (isTikTok) {
      notice.textContent = "⚠️ คุณกำลังใช้ TikTok Browser — กรุณาเปิดใน Chrome หรือ Safari เพื่อใช้งานได้เต็มที่และนับคลิก/คอมมิชชั่นถูกต้อง";
      notice.style.background = "#ef4444"; // แดง
    } else {
      notice.textContent = "✅ เปิดด้วย Chrome / Safari — ใช้งานได้เต็มที่";
      notice.style.background = "#16a34a"; // เขียว
    }
  })();

  // ===== Config (Modal once per session) =====
  const SESSION_NOTICE_KEY = 'aff_notice_shown_session';
  let pendingURL = '';

  // ===== Data =====
  const PRODUCTS = [
    {title:'เสื้อยืดสลิมฟิตผู้หญิง ลายสุนัขลายจุด สไตล์ย้อนยุค/อเมริกัน', price:null, img:'https://img.lazcdn.com/g/ff/kf/S280dae01cc1a406397e61617fdab23778.jpg_720x720q80.jpg_.webp', aff:'https://s.lazada.co.th/s.zqJd7', clip:'001', category:'เสื้อ'},
    {title:'MELODYGOODS หมวกเบสบอล ปักตัวอักษร สไตล์เรโทร/เกาหลี ปรับได้', price:null, img:'https://down-th.img.susercontent.com/file/sg-11134201-7rfft-ma11tkml7d0p79.webp', aff:'https://s.shopee.co.th/5ff1bt7qaZ', clip:'001', category:'หมวก'},
    {title:'กางเกงลำลองผู้ชายสไตล์เกาหลี รุ่นอินเทรนด์ (2024)', price:null, img:'https://down-th.img.susercontent.com/file/sg-11134201-7rbnb-m63mp48fz1is19.webp', aff:'https://s.shopee.co.th/60Hs0V6Zuf', clip:'001', category:'กางเกง'},
    {title:'W6488 กางเกงขายาว เอวสม็อค มีกระเป๋า ทรงขากระบอก (WG.WE)', price:null, img:'https://down-th.img.susercontent.com/file/th-11134207-7ra0n-mcwhn9lfm92604.webp', aff:'https://s.shopee.co.th/6AbICo5wZg', clip:'001', category:'กางเกง'},
    {title:'NORMAL.DAY BAGGY JEANS รุ่น WHISKERS ยีนส์ทรงกระบอกใหญ่', price:null, img:'https://down-th.img.susercontent.com/file/th-11134207-7rasf-m5tx9infyeqydf.webp', aff:'https://s.shopee.co.th/4fmUQKVWrZ', clip:'001', category:'ยีนส์'},
    {title:'Lucine.jeans กระบอกลิซ่า 2 ความยาว ยีนส์เฟดสนิมอ่อน', price:null, img:'https://down-th.img.susercontent.com/file/th-11134207-7ra0p-mdk4h0le6d82b3.webp', aff:'https://s.shopee.co.th/4q5ucdUtWa', clip:'001', category:'ยีนส์'},
    {title:'Korean Dress👚เสื้อแฟชั่นสตรี', price:null, img:'https://img.lazcdn.com/g/p/8ff5aa9b5c715eaa91731e89ad79ccef.jpg_720x720q80.jpg_.webp', aff:'https://s.lazada.co.th/s.zIIl2?cc', clip:'001', category:'เสื้อ'},
    {title:'เสื้อยืดคอกลมผู้ชาย ระบายอากาศ', price:null, img:'https://img.lazcdn.com/g/ff/kf/Sbbf98084de50493bb7f8f0bfae6b8c5fV.jpg_720x720q80.jpg_.webp', aff:'https://s.lazada.co.th/s.zIIjP?cc', clip:'001', category:'เสื้อ'},
    {title:'Aone รุ่น O#002 เสื้อไหมพรมคอกลม ทรงรัดรูป สไตล์เกาหลี', price:null, img:'https://down-th.img.susercontent.com/file/dc1852168d29c90fe931a85ba9960732.webp', aff:'https://s.shopee.co.th/4AqDpfrmQp', clip:'001', category:'เสื้อ'},
    {title:'เสื้อท็อปแขนสั้นคอปก เฮนลีย์ สไตล์เกาหลี', price:null, img:'https://down-th.img.susercontent.com/file/cn-11134207-7ras8-mbiwdn6aseggea.webp', aff:'https://s.shopee.co.th/3ftxEktgRk', clip:'001', category:'เสื้อ'},
    {title:'Baggy Jeans กางเกงยีนส์ผู้ชายขากระบอกใหญ่ สตรีท', price:null, img:'https://down-th.img.susercontent.com/file/th-11134207-7rase-may5f90ktph26a.webp', aff:'https://s.shopee.co.th/3qDNR3t36n', clip:'001', category:'ยีนส์'},
    {title:'Baolongxin เสื้อแขนยาวลายสก๊อตย้อนยุค คู่รัก ทรงหลวม', price:null, img:'https://down-th.img.susercontent.com/file/cn-11134207-7ras8-mb54fqqtkr4566.webp', aff:'https://s.shopee.co.th/4fmUQr4ejE', clip:'001', category:'เชิ้ต'},
    {title:'เสื้อโปโลผู้ชายฤดูร้อน ลำลอง ไซซ์ใหญ่', price:null, img:'https://down-th.img.susercontent.com/file/sg-11134201-7rfi0-m9k01bsvapxcb3.webp', aff:'https://s.shopee.co.th/4q5udA41OH', clip:'001', category:'เสื้อ'},
    {title:'Houch กางเกงวอร์มผู้ชาย ระบายอากาศ ใส่สบาย', price:null, img:'https://down-th.img.susercontent.com/file/cn-11134207-7ras8-mbezyzxduyitcb.webp', aff:'https://s.shopee.co.th/50PKpT3O3K', clip:'001', category:'กางเกง'},
    {title:'TLHGQ กางเกงคาร์โก้เอวสูงหนัง สีดำ', price:null, img:'https://down-th.img.susercontent.com/file/sg-11134201-7rd4c-m6ytl9s17wyica.webp', aff:'https://s.shopee.co.th/5Ail1m2kiN', clip:'001', category:'กางเกง'}
  ];

  // ===== Utils =====
  const q  = (s, el=document)=> el.querySelector(s);
  const qa = (s, el=document)=> [...el.querySelectorAll(s)];

  function platformFrom(url){
    try{
      const h = new URL(url).hostname;
      if(/shopee/i.test(h)) return {name:'Shopee', icon:'bi-bag', badge:'text-bg-warning'};
      if(/lazada/i.test(h)) return {name:'Lazada', icon:'bi-bag', badge:'text-bg-primary'};
    }catch{}
    return {name:'Shop', icon:'bi-bag', badge:'text-bg-secondary'};
  }

  // ===== Modal helpers =====
  const affModal    = new bootstrap.Modal('#affModal');
  const elAffLink   = q('#affLink');
  const elBtnCopy   = q('#btnCopyAff');
  const elBtnGoOn   = q('#btnContinue');
  const elChkNoMore = q('#chkDontShow');
  const elAffTips   = q('#affTips');

  function detectOS(){
    const ua = navigator.userAgent || '';
    return {isIOS:/iPhone|iPad|iPod/i.test(ua), isAndroid:/Android/i.test(ua)};
  }
  function inAppHint(){
    const ua = navigator.userAgent || '';
    if (/TikTok|Bytedance|TTWebView/i.test(ua)) return 'ดูเหมือนคุณเปิดจาก <b>TikTok</b>';
    if (/FBAN|FBAV|Instagram|FB_IAB|FBAN\/Messenger/i.test(ua)) return 'ดูเหมือนคุณเปิดจาก <b>Facebook/Instagram</b>';
    return '';
  }

  
  function buildTips(){
    const {isIOS,isAndroid} = detectOS();
    const appHint = inAppHint();
    const lines = [];
    if (appHint) lines.push(`<div class="mb-2">${appHint}</div>`);
    if (isIOS){
      lines.push('แนะนำเปิดด้วย <b>Safari</b>: กดไอคอน <b>แชร์</b> แล้วเลือก <b>"เปิดใน Safari"</b>.');
    } else if (isAndroid){
      lines.push('แนะนำเปิดด้วย <b>Chrome</b>: กดไอคอน <b>⋮</b> แล้วเลือก <b>"เปิดใน Chrome"</b> หรือคัดลอกลิงก์ไปวางใน Chrome.');
    } else {
      lines.push('ถ้าเปิดจากแอปในตัว (in-app) แนะนำคัดลอกลิงก์แล้วเปิดในเบราว์เซอร์หลัก (Chrome/Safari).');
    }

    return lines.join('<br>');
  }

  function showAffNotice(url){
    pendingURL = url;
    elAffLink.textContent = url;
    elAffTips.innerHTML = buildTips();
    elChkNoMore.checked = false;
    affModal.show();
  }

  elBtnCopy.addEventListener('click', async ()=>{
    try{
      await navigator.clipboard.writeText(elAffLink.textContent);
      elBtnCopy.textContent = 'คัดลอกแล้ว';
      setTimeout(()=> elBtnCopy.textContent = 'คัดลอก', 1500);
    }catch{
      alert('คัดลอกไม่สำเร็จ ลองกดค้างที่ลิงก์แล้วเลือกคัดลอก');
    }
  });

  elBtnGoOn.addEventListener('click', ()=>{
    affModal.hide();
    if (elChkNoMore.checked) sessionStorage.setItem(SESSION_NOTICE_KEY, '1');
    window.open(pendingURL, '_blank', 'noopener');
  });

  // ===== Render NEW (แนวนอน) =====
  const newScroll = q('#newScroll');

  function cardHTML(p){
    const pf = platformFrom(p.aff);
    const priceHTML = (typeof p.price === 'number' && !isNaN(p.price))
      ? `฿${Number(p.price).toLocaleString('th-TH')}`
      : `<span class="badge text-bg-light">ดูราคาที่ร้าน</span>`;

    return `<div class="card product-card rounded-4" data-clip="${p.clip}">
      <img class="product-thumb" src="${p.img}" alt="${p.title}">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start mb-1">
          <h6 class="card-title mb-0">${p.title}</h6>
          <span class="clip-tag">#${String(p.clip).padStart(3,'0')}</span>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <div class="h6 mb-0">${priceHTML}</div>
          <a class="btn btn-sm btn-dark aff-link" href="${p.aff}" data-aff="${p.aff}">
            <i class="bi bi-box-arrow-up-right me-1"></i>ไปที่ร้าน
          </a>
        </div>
        <div class="mt-2"><span class="badge ${pf.badge}"><i class="bi ${pf.icon} me-1"></i>${pf.name}</span></div>
      </div>
    </div>`;
  }

  // โชว์ 8 ชิ้นแรก (จะเปลี่ยนจำนวนก็ได้)
  const NEW_LIST = PRODUCTS.slice(0, 8);
  newScroll.innerHTML = NEW_LIST.map(cardHTML).join('');
  q('#scrollLeft')?.addEventListener('click',()=>newScroll.scrollBy({left:-320,behavior:'smooth'}));
  q('#scrollRight')?.addEventListener('click',()=>newScroll.scrollBy({left:320,behavior:'smooth'}));

  // hook ปุ่ม aff-link (แสดงโมดัลครั้งแรกของ session)
  function bindAff(container=document){
    qa('.aff-link', container).forEach(a=>{
      a.addEventListener('click', (e)=>{
        const url = a.getAttribute('data-aff') || a.getAttribute('href');
        if (!sessionStorage.getItem(SESSION_NOTICE_KEY)) {
          e.preventDefault();
          showAffNotice(url);
        }
      });
    });
  }
  bindAff(newScroll);

  // ===== Filter คอลเลกชัน + ไปหน้า htmlN.html =====
  (() => {
    const tiles=qa('#collectionTiles .collection-tile');
    const input=q('#clipFilter');
    const go=q('#clipGo');
    const reset=q('#clipReset');
    const pad3=v=>{v=(v||'').toString().replace(/\D/g,''); return v? v.padStart(3,'0'):''};
    function apply(){
      const code=pad3(input.value);
      tiles.forEach(t=>{
        const show=!code || (t.querySelector('.clip-tag')?.textContent.trim()===code);
        t.closest('.col-12').classList.toggle('d-none',!show);
      });
    }
    input?.addEventListener('input', apply);
    reset?.addEventListener('click',()=>{input.value='';apply()});
    go?.addEventListener('click',()=>{
      const code=pad3(input.value);
      if(!code){apply();return}
      const hit=tiles.find(t=>t.getAttribute('data-clip')===code);
      if(hit){hit.scrollIntoView({behavior:'smooth',block:'center'})}
      const n=parseInt(code,10); if(n>0) location.href=`html${n}.html`;
    });
    input?.addEventListener('keydown',e=>{if(e.key==='Enter'){e.preventDefault();go.click()}});
  })();
</script>
</body>
