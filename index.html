    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const IMG='https://images.unsplash.com/photo-1490481651871-ab68de25d43d?q=80&w=2000&auto=format&fit=crop';
      const PRODUCTS = [
  {title:'เสื้อยืดสลิมฟิตผู้หญิง ลายสุนัขลายจุด สไตล์ย้อนยุค/อเมริกัน', price:null, img:'https://img.lazcdn.com/g/ff/kf/S280dae01cc1a406397e61617fdab23778.jpg_720x720q80.jpg_.webp', aff:'https://s.lazada.co.th/s.zqJd7', clip:'001', category:'เสื้อ'},
  {title:'MELODYGOODS หมวกเบสบอล ปักตัวอักษร สไตล์เรโทร/เกาหลี ปรับได้', price:null, img:'https://down-th.img.susercontent.com/file/sg-11134201-7rfft-ma11tkml7d0p79.webp', aff:'https://s.shopee.co.th/5ff1bt7qaZ', clip:'001', category:'หมวก'},
  {title:'NORMAL.DAY BAGGY JEANS รุ่น WHISKERS ยีนส์ทรงกระบอกใหญ่', price:null, img:'https://down-th.img.susercontent.com/file/th-11134207-7rasf-m5tx9infyeqydf.webp', aff:'https://s.shopee.co.th/4fmUQKVWrZ', clip:'001', category:'ยีนส์'},
  {title:'Lucine.jeans กระบอกลิซ่า 2 ความยาว ยีนส์เฟดสนิมอ่อน', price:null, img:'https://down-th.img.susercontent.com/file/th-11134207-7ra0p-mdk4h0le6d82b3.webp', aff:'https://s.shopee.co.th/4q5ucdUtWa', clip:'001', category:'ยีนส์'},
  {title:'เสื้อท็อปแขนสั้นคอปก เฮนลีย์ สไตล์เกาหลี', price:null, img:'https://down-th.img.susercontent.com/file/cn-11134207-7ras8-mbiwdn6aseggea.webp', aff:'https://s.shopee.co.th/3ftxEktgRk', clip:'001', category:'เสื้อ'},
  {title:'Houch กางเกงวอร์มผู้ชาย ระบายอากาศ ใส่สบาย', price:null, img:'https://down-th.img.susercontent.com/file/cn-11134207-7ras8-mbezyzxduyitcb.webp', aff:'https://s.shopee.co.th/50PKpT3O3K', clip:'001', category:'กางเกง'}
];

      const q=(s,el=document)=>el.querySelector(s), qa=(s,el=document)=>[...el.querySelectorAll(s)];
      q('#year').textContent=new Date().getFullYear();
      const newScroll=q('#newScroll');
      function cardHTML(p){
  const priceHTML = (typeof p.price === 'number' && !isNaN(p.price))
    ? `฿${Number(p.price).toLocaleString('th-TH')}`
    : `<span class="badge text-bg-light">ดูราคาที่ร้าน</span>`;

  return `<div class="card product-card rounded-4" style="min-width:260px" data-clip="${p.clip}">
    <img class="product-thumb" src="${p.img}" alt="${p.title}">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-start mb-1">
        <h6 class="card-title mb-0">${p.title}</h6>
        <span class="clip-tag">#${String(p.clip).padStart(3,'0')}</span>
      </div>
      <p class="text-muted small mb-2">สินค้าคัดใหม่</p>
      <div class="h6 mb-3">${priceHTML}</div>
      <a class="btn btn-dark" target="_blank" rel="nofollow sponsored noopener" href="${p.aff}">
        <i class="bi bi-box-arrow-up-right me-1"></i>ไปที่ร้าน
      </a>
    </div>
  </div>`;
}

      newScroll.innerHTML=PRODUCTS.concat(PRODUCTS).map(cardHTML).join('');
      q('#scrollLeft')?.addEventListener('click',()=>newScroll.scrollBy({left:-320,behavior:'smooth'}));
      q('#scrollRight')?.addEventListener('click',()=>newScroll.scrollBy({left:320,behavior:'smooth'}));

      // Filter คอลเลกชัน
      (() => {
        const tiles=qa('#collectionTiles .collection-tile');
        const input=q('#clipFilter');
        const go=q('#clipGo');
        const reset=q('#clipReset');
        const pad3=v=>{v=(v||'').toString().replace(/\D/g,''); return v? v.padStart(3,'0'):''};
        function apply(){
          const code=pad3(input.value);
          tiles.forEach(t=>{
            const show=!code || (t.querySelector('.clip-tag')?.textContent.trim()===code);
            t.closest('.col-12').classList.toggle('d-none',!show);
          });
        }
        input?.addEventListener('input', apply);
        reset?.addEventListener('click',()=>{input.value='';apply()});
        go?.addEventListener('click',()=>{
          const code=pad3(input.value);
          if(!code){apply();return}
          const hit=tiles.find(t=>t.getAttribute('data-clip')===code);
          if(hit){hit.scrollIntoView({behavior:'smooth',block:'center'})}
          const n=parseInt(code,10); if(n>0) location.href=`html${n}.html`;
        });
        input?.addEventListener('keydown',e=>{if(e.key==='Enter'){e.preventDefault();go.click()}});
      })();
    </script>

    </style>
<script>
(() => {
  // ===== CONFIG =====
  const AFF_URL = 'https://s.shopee.co.th/50PJ0Ylhxa';   // ลิงก์ Affiliate
  const COOLDOWN_MS = 24 * 60 * 60 * 1000;                // 24 ชั่วโมง
  const KEY = 'aff_redirect_once_' + location.host + location.pathname;

  // ไม่ทำงานถ้าอยู่ใน iframe
  if (window.top !== window.self) return;

  // คูลดาวน์ 24 ชม.
  const last = Number(localStorage.getItem(KEY) || 0);
  const now  = Date.now();
  if (last && (now - last) < COOLDOWN_MS) return;

  let fired = false;
  function onFirstGesture(){
    if (fired) return;
    fired = true;

    // บันทึกเวลาคูลดาวน์
    localStorage.setItem(KEY, String(Date.now()));

    // ไปหน้า Affiliate แทนที่หน้าเดิม
    window.location.href = AFF_URL;

    cleanup();
  }

  function cleanup(){
    ['pointerdown','mousedown','touchstart','keydown'].forEach(ev =>
      window.removeEventListener(ev, onFirstGesture, { passive:true })
    );
  }

  // รอ gesture แรกของผู้ใช้
  ['pointerdown','mousedown','touchstart','keydown'].forEach(ev =>
    window.addEventListener(ev, onFirstGesture, { passive:true, once:true })
  );
})();


  
</script>
